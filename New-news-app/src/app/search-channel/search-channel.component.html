<div class="container">
<div class="dropdown row" *ngIf="channels">

<button class="btn btn-secondary dropdown-toggle navbar-dark bg-dark" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)= "getChannles()">
        Select Channel
      </button><br><br>
 <div class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuButton">
    <ul>
     <li class="dropdown-item " *ngFor="let i of  channelName" (click)="onSelect(i)">{{i}}</li>  
    </ul>
   </div>
   </div>
   </div>
